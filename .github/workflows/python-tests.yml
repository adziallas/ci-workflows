name: Python CI

on:
  push:
    branches: [ master ]  # oder "main", je nachdem was du nutzt
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: 🧪 Run tests with pytest
        run: |
          pytest
